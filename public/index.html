<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.scss">
    <title>Sudoku</title>
</head>
<body>
<div id="app">
    <div id="menuSection">
        <button id="easyBtn">EASY</button>
        <button id="advancedBtn">ADVANCED</button>
        <button id="hardBtn">HARD</button>
        <button id="extremeBtn">EXTREME</button>
        <ol id="highScores"></ol>
    </div>
    <div id="puzzleSection">
        <h1 id="title">SuDoKu</h1>
        <h3 id="timer"></h3>
        <ul id="sudokuList" class="sudokuList"></ul>
        <ul id="optionsList"></ul>
        <div id="buttonMenu">
            <button id="generateBtn">New Sudoku</button>
            <button id="validateBtn">Validate Sudoku</button>
            <button id="solveBtn">Show Solution</button>
        </div>
        <p id="validationMsg"></p>

    </div>
</div>


<script src="../src/index.ts"></script>
</body>
</html>
