<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.scss">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Forum&display=swap" rel="stylesheet">
    <title>Sudoku</title>
</head>
<body>
<div id="app">
    <div id="menuSection">
        <button id="easyBtn" class="menuBtn">EASY</button>
        <button id="advancedBtn" class="menuBtn">ADVANCED</button>
        <button id="hardBtn" class="menuBtn">HARD</button>
        <button id="extremeBtn" class="menuBtn">EXTREME</button>
        <table id="highScores">
        </table>
    </div>
    <div id="puzzleSection">
        <h1 id="title"></h1>
        <h3 id="timer"></h3>
        <ul id="sudokuList" class="sudokuList"></ul>
        <ul id="optionsList"></ul>
        <div id="buttonMenu">
            <button id="generateBtn" class="puzzleBtn">New Sudoku</button>
            <button id="validateBtn" class="puzzleBtn middleBtn">Validate Sudoku</button>
            <button id="solveBtn" class="puzzleBtn">Show Solution</button>
            <button id="eraseBtn" class="puzzleBtn">Erase Number</button>
            <label class="checkBoxContainer">Helper Mode <input id="helperMode" type="checkbox"> <span class="checkmark"></span></label>
        </div>
        <p id="validationMsg"></p>

    </div>
</div>


<script src="../src/index.ts"></script>
</body>
</html>
