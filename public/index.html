<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.scss">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Forum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sudoku</title>
</head>
<body>
<div id="app">
    <div id="menuSection">
        <div id="scoreSelect">
            <button id="kidsScores" class="scoreOption">Kids</button>
            <button id="easyScores" class="scoreOption">Easy</button>
            <button id="advancedScores" class="scoreOption">Advanced</button>
            <button id="hardScores" class="scoreOption">Hard</button>
            <button id="extremeScores" class="scoreOption">Extreme</button>
        </div>
        <div id="scoreBoardSection">
            <table id="highScores">
            </table>
        </div>

    </div>
    <div id="puzzleSection">
        <button id="startSudokuBtn"><i class="fa fa-play-circle"></i></button>
        <ul id="sudokuList" class="sudokuList"></ul>
    </div>
    <div id="levelAndTimer">
        <h3 id="timer"></h3>
        <div class="dropdown">
            <button id="dropBtn">EASY <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content">
                <div id="kidsBtn" class="menuBtn">Kids</div>
                <div id="easyBtn" class="menuBtn">Easy</div>
                <div id="advancedBtn" class="menuBtn">Advanced</div>
                <div id="hardBtn" class="menuBtn">Hard</div>
                <div id="extremeBtn" class="menuBtn">Extreme</div>
                <div id="solveOptionBtn" class="menuBtn solverOptionBtn">Sudoku Solver</div>
            </div>
        </div>
    </div>
    <div id="optionsSection">
        <button id="generateBtn">New Sudoku</button>
        <ul id="optionsList"></ul>
        <div id="buttonSection">
            <div id="eraseBtn" class="puzzleBtn"><div id="eraserIcon" class="btnIcon"></div>Erase</div>
            <div id="helperMode" class="puzzleBtn"><div id="helperIcon" class="btnIcon"></div>Help</div>
            <div id="solveBtn" class="puzzleBtn"><div id="solutionIcon" class="btnIcon"></div>Solution</div>
        </div>
        </div>
    <p id="validationMsg"></p>

</div>


<script src="../src/index.ts"></script>
</body>
</html>
